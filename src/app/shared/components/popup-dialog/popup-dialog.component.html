<h1>{{data.title}}</h1>
<mat-dialog-content class="mat-typography">
    {{data.body}}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button [mat-dialog-close]="true">{{data.action}}</button>
</mat-dialog-actions>
