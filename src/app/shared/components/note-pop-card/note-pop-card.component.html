<div #div  fxLayout="row" fxLayoutAlign="center center">
    <mat-card #card fxFlex.lt-md="90" fxFlex="40" class="form-group form-shadow"  style="margin-top: 5%; margin-bottom: 5%;">
        <mat-card-header>
            <mat-card-title>{{title}}</mat-card-title>
            <mat-icon class="close-icon" (click)="closePressed()">close</mat-icon>
        </mat-card-header>
        <mat-card-content>
            <ng-content></ng-content>
        </mat-card-content>
    </mat-card>
</div>
