<div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutAlign="space-between center" fxLayoutAlign.lt-md="space-around none" class="note-view-card-container">
  <mat-card fxFlex="46" class="form-group form-shadow" *ngFor="let note of noteService.notes;">
    <mat-card-header>
      <mat-card-title>{{note.title}}</mat-card-title>
      <mat-icon id="view-actions" (click)="addStateAndId(states.EDIT, note.id);">remove_red_eye</mat-icon>
      <mat-icon id="view-actions" (click)="addStateAndId(states.DELETE, note.id);">delete</mat-icon>
    </mat-card-header>
    <mat-card-content>
      <p id="body" style="min-height: 40px;">{{cutText(note.body)}}</p>
      <div class="dates-container">
        <p>Category: {{note.category}}</p>
        <p>Last Modified: {{noteService.getModifiedDate(note.modifiedDate)}}</p>
        <p>Created: {{note.creationDate}}</p>
      </div>
    </mat-card-content>
    </mat-card>
</div>
